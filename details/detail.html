<!--loding内容-->
<div ng-show="show" class="bubblingG">
    <span id="bubblingG_1"></span>
    <span id="bubblingG_2"></span>
    <span id="bubblingG_3"></span>
</div>
<!--电影详情页内容开始 -->
<div class="detail">
    <h1>{{data.title}}</h1>
    <div class="dt-info">
        <div class="dti-i"><img src="{{data.images.large}}" alt="{{data.original_title}}"></div>
        <div class="dti-w">
            <p>
                <strong>导演：</strong>
                <span ng-repeat="name in data.directors">{{name.name}}</span>
            </p>
            <p>
                <strong>主演：</strong>
                <span ng-repeat="name in data.casts">{{name.name}},</span>
            </p>
            <p><strong>类型：</strong>{{data.genres.join(',')}}</p>
            <p><strong>国家：</strong>{{data.countries[0]}}</p>
            <p><strong>评分：</strong>{{data.rating.average}}</p>
            <p><strong>时间：</strong>{{data.year}}</p>
            <p><strong>又名：</strong>{{data.original_title}}</p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767">{{data.summary}}</p>
</div>
<!-- 电影详情页结束 -->
